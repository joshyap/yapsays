<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Yap says...</title>
</head>
<body>
    <div class="container">
        <div class="row flex-top justify-content-center">
            <header>
                <h1>Yap says <i class="fa fa-twitter" aria-hidden="true"></i></h1>

        </div>

            <p class="quote card-body center" id="newQuoteSection">

        <button id="button" class="btn-large new-quote-button" onclick="getQuote()">New quote</button>
